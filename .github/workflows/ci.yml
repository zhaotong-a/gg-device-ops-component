name: CI

# Note: Unit tests and clippy are not run in CI due to gg-sdk C compilation requirements.
# Tests require a real Greengrass environment and are validated via Docker builds and E2E tests on devices.

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt -- --check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: format-check
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t device-ops-builder .
      
      - name: Build aarch64 binary
        run: |
          docker run --rm -v "$(pwd):/workspace" device-ops-builder bash -c "
            rustup target add aarch64-unknown-linux-gnu
            cargo zigbuild --release --target aarch64-unknown-linux-gnu.2.31
          "
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: device-ops-aarch64
          path: target/aarch64-unknown-linux-gnu/release/device-ops-component
